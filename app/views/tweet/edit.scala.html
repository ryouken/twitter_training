@(tweetForm: Form[controllers.TweetController.TweetForm])(implicit messages: Messages)

@import helper._

@main("ツイート") {

    @helper.form(action = routes.TweetController.create, 'class -> "container", 'role -> "form") {
        <fieldset>
            <div class="form-group">
                @inputText(tweetForm("text"), '_label -> "ツイート")
            </div>
            <div>
                <input type="submit" value="保存" class="btn btn-success">
            </div>
        </fieldset>
    }

}
